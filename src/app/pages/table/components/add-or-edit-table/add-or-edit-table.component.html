<div>
  <form [formGroup]="form" (ngSubmit)="createTable()">
    <mat-form-field class="example-full-width">
      <mat-label>Enter Table Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <div formArrayName="open_flot">
      <div *ngFor="let control of openFlot.controls; let i = index" [formGroupName]="i">
        <mat-form-field class="example-full-width">
          <mat-label>Denomination</mat-label>
          <input matInput formControlName="denomination" readonly>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity" required>
        </mat-form-field>
      </div>
    </div>

    <button mat-raised-button color="primary" type="submit">Create Table</button>
  </form>
</div>
