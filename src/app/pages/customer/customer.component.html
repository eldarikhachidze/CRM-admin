<div class="transaction-page">
  <div class="transaction-content">
    <form class="transaction-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity" type="number" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Create Customers
      </button>
    </form>
  </div>

  <div class="transaction-table">

    <table mat-table [dataSource]="customers" class="mat-elevation-z8" *ngIf="customers?.length">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item">
          <button mat-button color="primary" [routerLink]="['/edit', item.id]">
            Edit
          </button>
          <button mat-button color="warn">
            Delete
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="['id', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'actions']"></tr>
    </table>

    <p *ngIf="!customers || customers.length === 0" class="no-data">
      No customers available. Please create some.
    </p>
  </div>
</div>
